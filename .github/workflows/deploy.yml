name: Android Release

on:
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.24.3"
          cache: true

      - name: Install Android SDK 35 + build-tools
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses

      # ---- Caches (speed) ----
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle', '**/*.gradle.kts', 'gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      # ---- Project hygiene ----
      - name: Remove KTS duplicates if present
        run: |
          rm -f android/settings.gradle.kts || true
          rm -f android/app/build.gradle.kts || true

      - name: Ensure Android wrapper exists
        run: |
          if [ ! -f android/gradlew ]; then
            flutter create . --platforms=android --project-name autocare_pro
          fi
          chmod +x android/gradlew

      # ---- Provision signing (CI-only files; not in repo) ----
      # NOTE: We write the keystore to android/upload-keystore.jks
      # and key.properties uses storeFile=upload-keystore.jks so paths match.
      - name: Provision Android keystore & key.properties
        run: |
          # Write keystore where the app module expects it (android/, not android/app/)
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/upload-keystore.jks

          # Write android/key.properties consumed by app/build.gradle
          cat > android/key.properties <<EOF
          storeFile=upload-keystore.jks
          storePassword=${ANDROID_KEYSTORE_PASSWORD}
          keyAlias=${ANDROID_KEY_ALIAS}
          keyPassword=${ANDROID_KEY_ALIAS_PASSWORD}
          EOF

          ls -la android/key.properties android/upload-keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}

      # ---- Pub resolution guard for flutter_local_notifications ^19.x ----
      - name: Update timezone dep (if needed)
        run: |
          if grep -q 'timezone:' pubspec.yaml && grep -q '^ *timezone: *\^0\.9\.' pubspec.yaml; then
            flutter pub add timezone:^0.10.1
          fi
          flutter pub get

      # ---- Analyze but DO NOT fail the build on infos/warnings ----
      - name: Flutter doctor & analyze (non-fatal)
        run: |
          flutter doctor -v
          flutter analyze --no-fatal-infos --no-fatal-warnings
        continue-on-error: true

      # ---- Build APK (signed) with verbose log captured ----
      - name: Build release APK
        run: |
          flutter --version
          flutter clean
          flutter pub get
          # Ensure android/app/build.gradle has:
          #   compileSdk 35, targetSdk 35
          #   compileOptions { coreLibraryDesugaringEnabled true; sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 }
          #   dependencies { coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.4" }
          # Ensure signingConfigs.release reads android/key.properties and uses storeFile=upload-keystore.jks
          set -o pipefail
          flutter build apk --release -v 2>&1 | tee flutter_build_verbose.log

      # ---- Upload verbose log if build failed ----
      - name: Upload build log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: flutter-build-verbose-log
          path: flutter_build_verbose.log

      # ---- Optional backup artifact on GitHub ----
      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # ---- Distribute to Firebase (single tester via token auth) ----
      - name: Firebase App Distribution (Android)
        if: success()
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          file: build/app/outputs/flutter-apk/app-release.apk
          testers: "ahmerparacha2016@gmail.com"
          releaseNotes: "CI build ${{ github.run_number }} from ${{ github.sha }}"
          debug: true

      # ---- Extra Gradle diagnostics (only if something failed before) ----
      - name: Gradle signingReport (diagnostic)
        if: failure() && hashFiles('android/gradlew') != ''
        run: |
          cd android
          ./gradlew signingReport --no-daemon || true

      - name: Gradle assemble with stacktrace (diagnostic)
        if: failure() && hashFiles('android/gradlew') != ''
        run: |
          cd android
          ./gradlew app:assembleRelease --no-daemon --stacktrace --info || true
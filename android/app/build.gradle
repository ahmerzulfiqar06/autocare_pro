plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.autocare_pro"   // match your manifest package
    compileSdk 34

    defaultConfig {
        applicationId "com.example.autocare_pro"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            // If you use proguard/r8, keep Flutter/Plugin classes as usual
            minifyEnabled false
            shrinkResources false
            // signingConfig signingConfigs.release  // your signing if any
        }
        debug { }
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}
plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.autocare_pro"          // <-- align with your package
    compileSdk 35

    defaultConfig {
        applicationId "com.example.autocare_pro"  // <-- same as above
        minSdk 21
        targetSdk 35
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            // signingConfig signingConfigs.release   // if you have signing
        }
        debug { }
    }

    // Java/Kotlin toolchain + DESUGARING
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true          // << REQUIRED
    }
    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    // Required for core library desugaring (matches AGP 8.x)
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"

    // (Optional but typical)
    implementation "androidx.core:core-ktx:1.13.1"
}
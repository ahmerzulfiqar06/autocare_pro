pluginManagement {
    def flutterSdkPath = {
        // Read from ../local.properties (generated by Flutter) or FLUTTER_HOME
        def props = new Properties()
        def f = new File(settingsDir, "../local.properties")
        if (f.exists()) {
            f.withInputStream { props.load(it) }
            return props.getProperty("flutter.sdk")
        }
        return System.getenv("FLUTTER_HOME")
    }.call()

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.3.1" apply false
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}

include(":app")
name: autocare_pro
description: Smart Vehicle Maintenance Tracker

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # Local Storage
  shared_preferences: ^2.2.2

  # Notifications
  flutter_local_notifications: ^19.4.2
  timezone: ^0.10.1

  # Camera & Image
  image_picker: ^1.0.4
  path_provider: ^6.1.2

  # Charts & Analytics
  fl_chart: ^0.66.1

  # UI & Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  flutter_svg: ^2.0.9

  # Export functionality
  pdf: ^3.10.7
  printing: ^5.12.0
  share_plus: ^11.0.0

  firebase_core: ^4.0.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.2

  # Offline support & connectivity
  connectivity_plus: ^5.0.2
  cached_network_image: ^3.3.0

  # Icons
  cupertino_icons: ^1.0.2
  iconsax: ^0.0.8
  phosphor_flutter: ^2.0.1
  material_design_icons_flutter: ^7.0.7296

  # Fonts
  google_fonts: ^6.1.0

  # Web-specific dependencies
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: fonts/Inter-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins-Bold.ttf
          weight: 700

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
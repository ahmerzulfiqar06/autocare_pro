name: autocare_pro
description: Smart Vehicle Maintenance Tracker

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.5

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # Local Storage
  shared_preferences: ^2.2.2

  # Notifications
  flutter_local_notifications: ^19.4.2
  timezone: ^0.10.1

  # Camera & Image
  image_picker: ^1.0.4
  path_provider: ^2.1.3

  # Charts & Analytics
  fl_chart: ^0.66.1

  # UI & Utilities
  intl: ^0.19.0
  uuid: ^4.2.1

  # Icons
  cupertino_icons: ^1.0.2

  # Web-specific dependencies
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    # - assets/images/
    # - assets/icons/